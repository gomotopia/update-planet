{% load i18n %}

<h4>
  <a href="{{ post.url }}" title="{% trans 'Read ' %} {{ post.title|safe }}"
    onclick="javascript: _gaq.push(['_trackEvent', 'Title Link', 'Click', 'short-content']);">
        {{ post.title|striptags|safe }}
  </a>
</h4>
<p class="content">
    <span class="date">{{ post.date_modified|date:"D N j" }}</span>
    <a href="{{ post.feed.blog.get_absolute_url }}" title="{% trans 'See all posts for this blog' %}">{{ post.feed.blog.short_name }}</a>


    {% comment %}
    {% if post.tags.count %} under tags&nbsp;
      {% for tag in post.tags.all|slice:":5" %}
        <span class="label">
          <a href="{% url 'planet_tag_detail' tag.name %}" title="{% trans 'Tag' %}">{{ tag.name }}</a>
        </span>
      {% endfor %}
    {% endif %}
    {% endcomment %}
</p>
<br/>
